<!DOCTYPE html>
<html>
<head>
    <title>MyResume - Certificates</title>
    <style>
        body {
            background-color: black;
            color: #00bfff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
            background-color: #111;
            border-radius: 8px;
            margin: 20px;
            max-width: 1200px;
            margin: auto;
            overflow-y: auto;
        }

        .certificate {
            margin-bottom: 40px;
            text-align: center;
        }

        .certificate img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 2px solid #00bfff;
            border-radius: 8px;
        }

        @media screen and (max-width: 600px) {
            .certificate img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="./index.html">Home</a>
        <a href="./education.html">Education</a>
        <a href="./work.html">Work Experience</a>
        <a href="./certificate.html">Certificates</a>
        <a href="./contact.html">Contact</a>
    </div>

    <div class="content">
        <div class="certificate">
            <h2>Certificates</h2>
            <img src="images/profile3.jpg" alt="Profile Image" style="width:300px;height:auto;">
            <img src="images/profile4.png" alt="Certificate 1" style="width:300px;height:auto;">
            <img src="images/profile5.png" alt="Certificate 2" style="width:300px;height:auto;">
            <img src="images/profile6.png" alt="Certificate 3" style="width:300px;height:auto;">
            <img src="images/profile7.jpg" alt="Certificate 3" style="width:300px;height:auto;">
        </div>
    </div>

</body>
</html>
