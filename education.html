<!DOCTYPE html>
<html>
<head>
    <title>MyResume - Education</title>
    <style>
        body {
            background-color: black;
            color: #00bfff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        h1, h2 {
            color: #00bfff;
        }

        /* การออกแบบไทม์ไลน์ */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #00bfff;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }

        .timeline-item {
            padding: 20px 40px;
            position: relative;
            background-color: #111;
            border-radius: 8px;
            width: 50%;
            box-sizing: border-box;
            border: 2px solid #00bfff; /* กำหนดกรอบ */
            margin-bottom: 20px; /* เพิ่มระยะห่างระหว่างบล็อก */
        }

        .timeline-item.left {
            left: 0;
        }

        .timeline-item.right {
            left: 50%;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: #00bfff;
            border: 4px solid #111;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-item.right::after {
            left: -10px;
            right: auto;
        }

        .timeline-item h3 {
            margin-top: 0;
            color: #00bfff;
        }

        .timeline-item p {
            margin: 5px 0;
            color: #fff;
        }

        @media screen and (max-width: 600px) {
            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }

            .timeline-item.right {
                left: 0;
            }

            .timeline-item::after {
                left: 60px;
            }
        }

    </style>
</head>
<body>

    </div>
